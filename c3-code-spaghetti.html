<!doctype html>
<html lang="fr">
  <head>
    <!-- Questionnaire à l'adresse suivante: https://forms.office.com/r/j3FyHzC6pk -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte Produit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-text: #7f8c8d;
        --color-price: #27ae60;
        --background-color: #3498db;
        --border-color: #b6b6be;
        --button-hover: #2980b9;
        --product-style: #2c3e50;
        --badge: #e74c3c;
        --background-product-2: #3498db;
      }
      body {
        /* J'ai gardé le body. Il est bien comme cela */
        display: flex;
        gap: 20px;
        align-items: flex-start;
        font-family: "Poppins", sans-serif;
      }

      .product-card {
        width: 300px;
        border: 3px solid var(--badge);
        padding: 20px;
        margin: 20px;
        background: white;
        border-radius: 8px;
        position: relative;
      }

      .product-card__text {
        /* J'ai remplacé toutes les classes contenantes c1 et c3 comme parent, car elles ont les même caractéristiques. Les classes product-card représentent aussi la carte c3*/
        font-size: 14px;
        color: var(--color-text);
        margin: 0 0 15px 0;
        line-height: 1.6;
      }

      .product-card__price {
        font-size: 20px;
        color: var(--color-price);
        font-weight: bold;
        margin: 0 0 15px 0;
      }
      .product-card__button {
        background: var(--background-color);
        color: white;
        border: none;
        padding: 12px 24px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
      }
      .product-card__button:hover {  /* le button hover est le même pour la carte 1 et 3.*/
        background: var(--button-hover);
      }

      .product-card__img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
      }

      .badge {
        /* Le badge ne peut pas être enlevé, donc j'ai décidé de le garder*/
        display: inline-block;
        background: var(--badge);
        color: white;
        padding: 4px 8px;
        border-radius: 3px;
        font-size: 10px;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .product-card-01 {
        /*La carte du produit 1 est un peu différente de la carte du produit 3, donc j'ai décidé de faire une sous générale dans une grande*/
        width: 300px;
        border: 1px solid var(--border-color);
        padding: 20px;
        margin: 20px;
        background: white;
        border-radius: 8px;
      }

      .product-card-02 /*ce qui suit est la chaine de BEM pour la carte du produit 2. Elle est différente au complet*/ {
        width: 300px;
        border: 1px solid var(--border-color);
        padding: 20px;
        margin: 20px;
        background: white;
        border-radius: 8px;
        display: flex;
        gap: 15px;
      }
      .product-card-02__img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 4px;
      }
      .product-card-02__title-style /*bien à se rappeler que le title style est le h3*/ {
        font-size: 14px;
        color: var(--product-style);
        margin: 0 0 8px 0;
      }

      .product-card-02__text--style {
        font-size: 10px;
        color: var(--color-text);
        margin: 0 0 17px 0;
      }

      .product-card-02__button {
        background: var(--background-product-2);
        color: white;
        border: none;
        padding: 12px 24px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 10px;
        width: 100%;
      }
      .product-card-02__button:hover {
        background: var(--button-hover);
      }
    </style>
  </head>
  <body>
    <div class="product-card-01">
      <!--composante identique à la 3e carte-->

      <img
        class="product-card__img"
        src="https://static.photos/technology/320x240/37"
        alt="Produit"
      />
      <h2>Nom du Produit 1</h2>
      <p class="product-card__text">
        Description courte du produit qui donne envie d'acheter.
      </p>
      <div class="product-card__price">1149,99 $</div>
      <button class="product-card__button">Ajouter au panier</button>
    </div>

    <div class="product-card-02">
      <!--composante toute seule-->
      <img
        class="product-card-02__img"
        src="https://static.photos/technology/100x100/130"
        alt="Mini produit"
      />
      <div>
        <h3 class="product-card-02__title-style">Nom du produit mini 2</h3>
        <p class="product-card-02__text--style">Description rapide</p>
        <button class="product-card-02__button">Ajouter au panier</button>
      </div>
    </div>

    <div class="product-card">
      <!--composante identique à la 1er carte-->
      <span class="badge">NOUVEAU</span>
      <img
        class="product-card__img"
        src="https://static.photos/gaming/320x240/30"
        alt="Produit"
      />
      <h2>Nom du Produit 3</h2>
      <p class="product-card__text">
        Description courte du produit qui donne envie d'acheter.
      </p>
      <div class="product-card__price">1120,99 $</div>
      <button class="product-card__button">Ajouter au panier</button>
    </div>
  </body>
</html>
